<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kindlr</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License - https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into a single hash location for SPA routing
    const pathSegmentsToKeep = 0; // Change this if your repo is under a subdirectory
    
    const l = window.location;
    const origin = l.origin;
    const pathname = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/';
    const search = l.search;
    const hash = l.hash;
    const url = origin + pathname + (search ? '#/?redirect=' + search.slice(1) : hash ? '#' + hash.slice(1) : '#/');
    
    window.location.replace(url);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
