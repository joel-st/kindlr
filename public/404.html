<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kindlr</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License - https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL path and redirects to the base path
    // with the path segments preserved for SPA routing
    
    const pathSegments = window.location.pathname.split('/').filter(segment => segment);
    const repoName = 'kindlr'; // Repository name
    const base = '/' + repoName + '/';
    
    // Remove the repo name from path segments if present
    const segmentsWithoutRepo = pathSegments[0] === repoName ? pathSegments.slice(1) : pathSegments;
    
    // Build the redirect URL
    let redirectUrl = base;
    if (segmentsWithoutRepo.length > 0) {
      // Store the path in sessionStorage for the app to use
      sessionStorage.redirect = '/' + segmentsWithoutRepo.join('/');
    }
    
    // Redirect to the main index.html
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
