<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kindlr</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License - https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL path and redirects to the base path
    // with the path segments preserved for SPA routing
    
    (function() {
      // Get the current URL path
      const location = window.location;
      const pathname = location.pathname;
      
      // GitHub Pages repository name
      const repoName = 'kindlr';
      
      // Check if the path starts with the repo name
      const pathWithoutRepo = pathname.startsWith('/' + repoName) 
        ? pathname.substring(repoName.length + 1) 
        : pathname;
      
      // Save the current path to sessionStorage for the app to use
      if (pathWithoutRepo) {
        sessionStorage.redirect = pathWithoutRepo;
      }
      
      // Redirect to the repo base with trailing slash
      window.location.replace(location.origin + '/' + repoName + '/');
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
