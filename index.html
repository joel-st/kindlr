<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kindlr</title>
    <meta name="description" content="Explore Nostr Kinds" />
    <!-- Handle redirects from 404.html -->
    <script>
      (function() {
        // Check if we have a redirect path stored in sessionStorage
        const redirect = sessionStorage.redirect;
        // Remove the redirect path from sessionStorage
        delete sessionStorage.redirect;
        
        // If we have a redirect path, apply it after a brief timeout
        // This allows the router to initialize first
        if (redirect && redirect !== location.pathname) {
          setTimeout(function() {
            // Use history.replaceState to avoid a page reload
            const basePath = location.hostname.includes('github.io') ? '/kindlr' : '';
            const redirectPath = redirect.startsWith('/') ? redirect : '/' + redirect;
            window.history.replaceState(null, null, basePath + redirectPath);
          }, 100);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root" class="h-dvh"></div>
    <script type="module" src="./src/index.tsx"></script>
  </body>
</html>
